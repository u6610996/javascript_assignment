<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Fruits and Vegetables</title>
    </head>
    <body>
        <h3>Today Fruits</h3>
        <ul id="fruit-list"></ul>
        <hr/>
        <h3>Today Vegetables</h3>
        <ul id="veg-list"></ul>

        <script>
            // Add your code here
            const fruits = ["Apple", "Banana", "Orange", "Mango", "Strawberry"];
            const vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];

            const fruitList = document.getElementById("fruit-list");
            const vegList = document.getElementById("veg-list");

            function populateList(container, items) {
                items.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    container.appendChild(li);
                });
            }

            populateList(fruitList, fruits);
            populateList(vegList, vegetables);
        </script>
    </body>
</html>
