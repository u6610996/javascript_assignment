<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Grade Score - Basic JS example</title>
		<script>
			/* Your script goes here */
			function gradeCalculation() {
				const scoreEl = document.getElementById('score');
				const resultEl = document.getElementById('gradeResult');

				const raw = scoreEl.value;
				const score = Number(raw);

				let grade = 'N/A';

				if (Number.isFinite(score) && score >= 0 && score <= 100) {
					if (score >= 80 && score <= 100) {
						grade = 'A';
					} else if (score >= 70 && score <= 79) {
						grade = 'B';
					} else if (score >= 60 && score <= 69) {
						grade = 'C';
					} else if (score >= 50 && score <= 59) {
						grade = 'D';
					} else if (score >= 0 && score <= 49) {
						grade = 'F';
					}
				}

				resultEl.textContent = grade;
			}
		</script>
	</head>
	<body>
		<h3>Score to Grade</h3>
		<div>
			Enter a score
			<span>
				<input type="number" id="score" name="score" min="0" max="100" />
				<button onclick="gradeCalculation()">Check!</button>
			</span>
		</div>
		<div>
			Grade: <span id="gradeResult"></span>
		</div>
	</body>
</html>
